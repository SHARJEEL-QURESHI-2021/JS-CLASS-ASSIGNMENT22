<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <center>
        <div id="main">
            <h2>Digital Clock</h2>
                <p>
                    <span id="hours">00</span><span id="dot">:</span><span id="minutes">00</span>
                    <span id="dot">:</span><span id="seconds">00</span><span id="session">PM</span>
                </p>
            <div id="pos">
                <span id="year">Year</span><span id="day">Day</span><span id="date">Date</span><i>-</i><span id="month">Month</span>
            </div>
        </div>
    </center>

        <script src="apps.js"></script>
</body>

</html>
